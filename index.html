<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col">
          <input type="text" id="name" class="form-control" placeholder="Technology name" aria-label="First name">
        </div>
        <div class="col">
          <input type="number" id="vac" class="form-control" placeholder="Vacancy" aria-label="Last name">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <input type="text" id="state" class="form-control" placeholder="Experience " aria-label="First name">
        </div>
        <div class="col">
          <input type="number" id="qua" class="form-control" placeholder="Qualification" aria-label="Last name">
        </div>
      </div>
      <div class="row mt-2">
      
        <div class="col">
          <input type="text" id="ski" class="form-control" placeholder="Skills" aria-label="Last name">
        </div>
      </div>
      <div class="d-flex justify-content-center mt-2">

        <button class="btn btn-primary " id="crt">create</button>
      </div>

      <div class="  d-flex gap-2 my-2 justify-content-between" id="tab"></div>
      <h3 class="text-center">number of applicants</h3>

      <!-- <button class="btn btn-primary   my-2" id="but">check number of applicants</button> -->
      <table id="tab1" class="table mt-2 border"></table>
      <div id="tabb"></div>
      <form action="" id="forr"></form>
      <h3 class="text-center">scheduling interview</h3>
      <table id="tim" class="table mt-2 border"></table>
      
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
